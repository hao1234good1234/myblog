<h1>写文章</h1>
<form method="post">
    {% csrf_token %}  <!-- 安全：防止 CSRF 攻击 -->
    {{ form.as_p }}  <!-- 自动生成所有字段，用 <p> 包裹 -->
    <button type="submit">发布文章</button>
</form>
<!-- 显示错误信息 -->
<!-- 方法1：显示所有非字段错误 -->
{{ form.non_field_errors }}
<!-- 方法2：遍历每个字段 -->
{% for field in form %}
    {% if field.errors %}
            <div class="error">{{ field.errors }}</div>  <!-- 显示每个字段的错误 -->
        {% endif %}
{% endfor %}
<!-- 方法3：CSS 样式控制 -->
<style>
    .errorlist { color: red; }
    input.error { border: 1px solid red; }
</style>
